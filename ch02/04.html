<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function max(arr){
				var max=arr[0];
				for(var i=1;i<arr.length;i++){
					if(max<arr[i]){
						max=arr[i];
					}
				}
				alert(max);
			}
			var arr1=new Array(1,2,5,4,4);
			max(arr1);
		</script>
	</body>
</html>
