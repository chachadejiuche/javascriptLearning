<html>
	<head>

		<title></title>

				float: left;
			}
		</style>
	</head>
	<body>
		<span>请输入HelloWorld的次数:</span>
		<form name="myFrom" action="#" method="post">
		<input type="text" id="txt" name="txt">
		</input>
		</form>
		

		<input type="button" name="submit" value="提交" onclick="fun1()"></input>

			function fun1(){
				var length = document.myFrom.txt.value;

					document.writeln("HelloWorld");
				}
			}	
		</script>
	</body>
