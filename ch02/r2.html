<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Min(x,y){
				x=prompt("请输入x的值");
				y=prompt("请输入y的值");
				if(x>y){
					alert("最小值为"+y);
				}
				else{
					alert("最小值为"+x);
				}
			}
			Min();
		</script>
	</body>
</html>
