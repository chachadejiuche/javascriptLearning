<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		    <script type="text/javascript">
				var count=[];
				var a=0;
		        for (var i = 1; i <= 100; i++) {
		            for (var j = 1; j <= i; j++) {
		                if (j !== 1 && j !== i && i % j == 0) {
		                    break
		                }
		                if (j == i) {
							count[a]=i;
							a++;
		                }
		            }
		        }
				console.log(count);
				for(var i=0;i<count.length;i++){
					if(i%4==0&&i!=0){
						document.write(count[i]);
						document.write("<br />");
					}
					document.writeln(count[i]);
				}
		    </script>

	</body>
</html>
