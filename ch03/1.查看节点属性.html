<html>
	<head>

	</head>
	<body><p>欢迎来到<strong>我的</strong>的个人主页</p>
		<script type="text/javascript">
			var a=document.body.childNodes[0];
			var b=document.body.childNodes[1];
			var c=a.firstChild;
			var d=c.nextSibling;
			alert("a.nodeName="+a.nodeName+"a.nodeType="+a.nodeType+"a.nodeValue="+a.nodeValue);
			alert("b.nodeName="+b.nodeName+"b.nodeType="+b.nodeType+"b.nodeValue="+b.nodeValue);
			alert("c.nodeName="+c.nodeName+"c.nodeType="+c.nodeType+"c.nodeValue="+c.nodeValue);
			alert("d.nodeName="+d.nodeName+"d.nodeType="+d.nodeType+"d.nodeValue="+d.nodeValue);
		</script>
		</body>
