<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        ul{
            list-style-image:url("new_flash.gif");
            list-style-position: inside;
        }
        li{
            height: 30px;
            width: 600px;
            line-height:30px;
            font-size: 10px;
            border: 1px dotted gray;
        }
        li:hover{
            list-style-image:url("new.gif");
            background-color: #d2fca0;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>这是1</li>
            <li>这是2</li>
            <li>这是3</li>
            <li>这是4</li>
            <li>这是5</li>
            <li>这是6</li>
            <li>这是7</li>
            <li>这是8</li>
        </ul>
    </div>
    <script>
        var li = document.getElementsByTagName("li");
        for(var i=0;i<li.length;i++){
            if(i%2==0){
                li[i].style.backgroundColor="#effedd";
            }
        }
    </script>
</body>
</html>
