<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="test1" value="计算表达式的值"></button>
    <script>
        var jisuan;
        var btn = document.getElementById("test1");
        btn.onclick = function(){
            jisuan = prompt("脚本提示\n请输入要计算的表达式：","5*(3+4)");
            document.write(jisuan+"="+eval(jisuan));
        }
    </script>
</body>
</html>
