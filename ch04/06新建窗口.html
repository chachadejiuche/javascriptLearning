<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="button" value="打开新网页" id="a">
        <input type="button" value="关闭当前网页" id="close">
    <script>
        var a = document.getElementById("a");
        var close = document.getElementById("close");
        var my ;
        a.onclick=function (){
            my = window.open("open_1.htm",null, "height=100,width=200,status=no,toolbar=no,menubar=no,location=no");
        }
        close.onclick = function(){
            my.close();
        }
    </script>
</body>
</html>
