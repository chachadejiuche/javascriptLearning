<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="border" style="box-sizing: border-box; width: 300px; height: 11px; border: 1px solid paleturquoise; padding: 1px; border-radius: 20%;">
        <div class="processbar" style="box-sizing: border-box; width: 0; height: 10px; background-color: royalblue; border-radius: 10%"></div>
    </div>
    <input type="button" value="开始" name="start" onclick="start()">
    <input type="button" value="暂停" name="start" onclick="end()">
    <script>
        //设置滚动条的宽度
        var wid = 0;
        //设置一个空变量，用来放计时器
        var myTimer;
        //编写一个方法让滚动条在合适的宽度下自增
        function processbarLoading(){
            if(wid<300){
                //让宽度自增
                wid++;
                //改变宽度到进度条
                document.getElementsByClassName("processbar")[0].style.width = wid +"px";
                myTimer = setTimeout(processbarLoading,50);
                return myTimer
            }
        }
        function start(){
            myTimer = processbarLoading();
        }
        function end(){
            clearTimeout(myTimer);
        }
    </script>
</body>
</html>
