<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    请按a键刷新网页
    <script>
        document.onkeypress=reflash;
        function reflash(e){
            var event = window.event||e;
            if(event.keyCode==97){
                location.reload();
            }
        }
    </script>
</body>
</html>
