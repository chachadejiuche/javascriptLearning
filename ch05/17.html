<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#text{
				border:1px solid black;
				}
		</style>
	</head>
	<body>
		<input type="text" name="bianse" id="text" value="请点我" />
