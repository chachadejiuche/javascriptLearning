<html lang="en">
<head>

<body>
    <h3>DOM0级中的事件对象</h3>                      
	<input id="btn01" type="button" value="问好"/>   
	<hr/>                                            
	<script language="javascript">                   
		var btn01 = document.getElementById("btn01");
		/*                                           
		btn01.onclick = function(event){             
			alert(event.type);  //获取事件的类型，值”click”、”mousemove”                     
		}                                            
		*/                                           
		btn01.addEventListener(                      
			"click" ,                                
			function(event){                         
				alert(event.type);                   
			},                                       
			false                                    
		);
        // btn01.onclick = function(event){
        //     alert(event.type);
        // }                                           
	</script>                                        

</body>
