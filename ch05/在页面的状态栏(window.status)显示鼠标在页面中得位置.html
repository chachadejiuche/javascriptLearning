<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onmousemove = function(e){
           var eve = e || window.Event;
            var x = eve.pageX||eve.clientX + document.documentElement.scrollLeft;
            var y = eve.pageY||eve.clientY + document.documentElement.scrollTop;
            document.title=(x+"|"+y);
        }
     </script>
</body>
</html>
