<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 得到属性:getAttribute -->
    <!-- 长度:length -->
    <script>
        function ontrue(onkey){
            return onkey.getAttribute("maxlength")>onkey.value.length();
        }
    </script>
</head>
<body>
    <form action="mailto:2152600646@qq.com" method="post" name="myfrom">
        <label>姓名:</label>
        <input type="text" name="name" onmousemove="this.select()">
        <label>反馈信息:</label>
        <textarea maxlength="40" id="textarea" onmousemove="this.select();" onkeypress=" return ontrue(this);"></textarea>
        <input type="submit" value="提交">
        <input type="reset" balue="重置">
    </form>
</body>
</html>
