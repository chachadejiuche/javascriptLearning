<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform" method="post">
        球类:
        <p>
            <select id="ball" name="ball" multiple="multiple">
                <option value="Football">足球</option>
                <option value="Basketball">篮球</option>
                <option value="Volleyball">排球</option>
            </select>
        </p>
        <input type="button" value="篮球替换为乒乓球" onclick="replaceOption('ball',1);">
    </form>
    <script>
        function replaceOption (box,num){
            var form = document.forms[0];
            var select = form.elements[box];
            var myoption = new Option("乒乓球","Pingpang");
            select.options[num]=myoption;
        }
    </script>
</body>
</html>
