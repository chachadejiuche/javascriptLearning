
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入电话号码并是文本框失去焦点：<input type="text"/>
		<script type="text/javascript">
			var a = document.getElementsByTagName("input")[0];
			console.log(a);
			a.onblur = function(){
                var reg1= /^1[**0-9]{10}$/
				if(!(reg1.test(a.value))){
                    alert("请输入正取得电话号码!");
                }
			}
		</script>
	</body>
</html>
