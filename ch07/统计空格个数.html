
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入字符串并是文本框失去焦点：<input type="text"/>
		<script type="text/javascript">
			var a = document.getElementsByTagName("input")[0];
			console.log(a);

			a.onblur = function(){
				var reg = new RegExp('\\s','gi');
				var myarr = a.value.match(reg);
                console.log(myarr);
				alert("空格有"+myarr.length+"个");
			}
		</script>
	</body>
</html>
