    <script>
        var input = document.getElementsByTagName("input");
        for (var i = 0; i < input.length; i++) {
            if (input[i].type == "text" || input[i].type == "password") {
                input[i].onblur = inputBlur;
            }
        }
        function inputBlur(e) {
            var event = e || window.event;
            var idname = this.id;
            var val = this.value;
            if (this.value.trim() == "") {
                console.log("文本框不能为空!");
                return false;
            }
            var strMsg = getMsg(idname);
            if (strMsg['reg'].test(val)) {
                
                console.log("True");
                console.log(strMsg.msg);
            }
            else{
                console.log(val);
                console.log("false");
                return false;
            }

        }
        function getMsg(idname) {
            var reg = '';
            var msg = '';
            switch (idname) {
                case "name":
                    reg = /^[a-z]{4,12}$/;
                    msg = "用户名正确";
                    break;
                case "mail":
                    reg = /^.+@(\w)+(\..+)+$/;
                    msg = "邮箱正确";
                    break;
                case "password":
                    reg = /^\w{6,20}$/;
                    msg = "密码正确";
                    break;
                case "password2":
                    var input3text = document.getElementsByTagName("input")[2].value;
                    reg = RegExp('^' + input3text + '$');
                    msg = "重复密码输入正确";
                    break;
            }
            return { "reg": reg, "msg": msg };
        }
        String.prototype.trim = function () {
            var reExtraSpace = /^\s+(.*?)\s+$/;
            return this.replace(reExtraSpace, "$1");
        }
        String.prototype.trimLeft = function () {
            var reExtraSpace = /^\s+(.*?)/;
            return this.replace(reExtraSpace, "$1");
        }
        String.prototype.trimRight = function () {
            var reExtraSpace = /(.*?)\s+$/;
            return this.replace(reExtraSpace, "$1");
        }
