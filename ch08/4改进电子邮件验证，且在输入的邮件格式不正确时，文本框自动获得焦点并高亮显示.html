<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" name="myform">
        <input type="text" name="email" id="email" placeholder="请输入邮箱地址"><label id="err"></label>
        <input type="submit" value="注册" onclick="return yanzhengemail()" onblur="changeColor()">
    </form>
    <script>
        function yanzhengemail() {
            var myinput = document.myform.email;
            var reg = /(www)*.+@.+\..+.com/;
            if (reg.test(myinput.value)) {
                return true;
            }
            else {
                document.getElementById("err").innerText = "邮箱格式不正确";
                myinput.style.border = "1px solid red"
                return false;
            }
        }
    </script>
</body>

</html>
