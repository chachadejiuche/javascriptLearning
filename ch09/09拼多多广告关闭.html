<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <style>
        body{
            height: 1900px;
        }
        .fir{
            position: fixed;
            top: 0px;
            width: 100%;
            height: 103px;
            background-color: white;
            border-bottom: 4px solid #ED3458;
        }
        .fir .bx{
            position: absolute;
            font-size: 25px;
            display: block;
            right: 12.5px;
            top: 12.5px;
            transition: all .2s ease-out;
            color: red;
        }
        .fir .bx-x{
            position: absolute;
            font-size: 25px;
            display: block;
            right: 12.5px;
            top: 12.5px;
            transform: rotate(180deg);
            transition: all .10s ease-out;
            color: red;
            transform-origin: 50% 50%;
        }
        .sec{
            height: 120px;
            width: 100%;
            margin-top: 103px;
            background-color: thistle;
            transition: all .2s ease-out;
        }
    </style>
</head>
<body>
    <div class="fir"><i class='bx bx-x-circle'></i></div>
    <div class="sec"></div>
    <script src="../JQueryStudying/jquery3.6.js"></script>
    <script>
        closeAd($(".fir i"));
        animate($(".fir i"));
        function closeAd(close){
            close.click(function (){
                $(".fir").css("display","none");
                $(".sec").css("margin-top","10px");
            });
        }
        function animate(close){
            close.mouseover(function(){
                close.addClass("bx-x");
            })
            close.mouseout(function(){
                close.removeClass("bx-x");
            })
        }
    </script>
</body>
</html>
