<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv=="Content-Type" content="text/html;charset=UTF-8">
	<!-- <meta http-equiv="refresh" content="1"> -->
	<title>Document</title>
</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		#fold{
			height: 30px;
			width: 202px;
			margin: 10px auto;
		}
		#fold .firstWrap,#fold .firstWrap~li{
			border: 1px solid gray;
			background-color: gray;
			margin-bottom: 2px;
			text-align: center;


		}
		#fold ul li a{
			text-decoration: none;
			color: white;
		}
		.wrap li{
			background-color: white;
			display: none;
			height: 25px;
			width: 200px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function  () {
			$("#fold>ul>li:first").find('.wrap>li').css({display: "block"});
			$("#fold>ul>li").click(function (){
				$(this).siblings('li').find('.wrap>li').css({display:'none'});
				$(this).find('.wrap>li').css({display:'block'});
			})
		})
	</script>
<body>
	<div id="fold">
		<ul>
			<li class="firstWrap">
				<a href="#">Java知识分享</a>
				<ul class="wrap">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li>
				<a href="#">Web前台设计</a>
				<ul class="wrap">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li>
				<a href="#">服务器配置指南</a>
				<ul class="wrap">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
