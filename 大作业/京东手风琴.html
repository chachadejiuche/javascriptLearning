<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="boxicons.js"></script>
    <style>
        html,body{
            padding: 0px;
            margin: 0px;
        }
        ul{
            list-style-type: none;
            padding: 0px;
        }
        li{
            height: 300px;
            width: 200px;
            background-color: cadetblue;
            margin-left: 100px;
            transition: all .2s ease-out;
        }
        li p{
            text-align: center;
            position: relative;
            top: 10px;
            font-style: italic;
            color: cornsilk;
            height: 10px;
            width: 100%;
        }
        li span{
            display: none;
            transition: all .2s ease-out;
        }
        li img{
            height: 100px;
            width: 100px;
            margin: 100px 50px;
        }
        .qi{
            height: 300px;
            width: 400px;
            background-color: cadetblue;
            margin-left: 100px;
            transition: all .2s ease-out;
        }
        .qi p{
            text-align: center;
            position: relative;
            top: 10px;
            font-weight: bolder;
            color: cornsilk;
            height: 10px;
            width: 100%;
        }
        .qi span{
            display: inline-block;
            position:absolute;
            top: 200px;
            left: 140px;
            border: 3px solid white;
            border-radius: 10px;
            color: wheat;
            transition: all .2s ease-out;
        }
        .qi img{
            height: 200px;
            width: 200px;
            margin: 70px 200px;
            transition: all .2s ease-out;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p>群辉服务器</p>
            <span>功能强大,节能功耗</span>
            <img src="/大作业/buildings-regular-24.png" alt="">
        </li>
    </ul>
    <script>
        var li = document.getElementsByTagName("li")[0];
        li.onmouseover = function(){
            li.classList.add("qi");
        }
        li.onmouseleave= function(){
            li.classList.remove("qi");
        }
    </script>
</body>
</html>
