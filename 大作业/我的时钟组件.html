<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myClock</title>
    <style type="text/css">
        #clock {
            height: 200px;
            width: 200px;
            background-color: #80958b;
            border-radius: 50% 50%;
            position: relative;
        }

        /* #clock div{
            color: #393b3f;
            text-align: center;
            font-size: 3px;
        } */
        #clock div:nth-child(-n+4) {
            height: 10px;
            width: 10px;
            border-radius: 20% 20%;
            background-color: #ffffff;
            position: absolute;
        }

        .clock-top {
            top: 2px;
            left: 95px;
        }

        .clock-right {
            top: 95px;
            left: 2px;
        }

        .clock-bottom {
            bottom: 2px;
            left: 95px;
        }

        .clock-left {
            top: 95px;
            right: 2px;
        }

        .clock-circle {
            height: 20px;
            width: 20px;
            border-radius: 50% 50%;
            background-color: #393b3f;
            position: absolute;
            left: 90px;
            top: 90px;
        }

        .clock-mm {
            height: 85px;
            width: 5px;
            background-color: black;
            position: absolute;
            left: 97.5px;
            top: 15px;
            border-radius: 40% 40% 0% 0%;
            transform-origin: bottom center;
            display: none;
        }

        .clock-ss {
            height: 63px;
            width: 7px;
            background-color: black;
            position: absolute;
            left: 96.5px;
            top: 37px;
            border-radius: 40% 40% 0% 0%;
            transform-origin: bottom center;
            display: none;
        }

        .clock-hh {
            height: 47.5px;
            width: 10px;
            background-color: black;
            position: absolute;
            left: 95px;
            top: 52.5px;
            border-radius: 40% 40% 0% 0%;
            transform-origin: bottom center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="clock">
        <div class="clock-top"></div>
        <div class="clock-right"></div>
        <div class="clock-bottom"></div>
        <div class="clock-left"></div>
        <div class="clock-mm"></div>
        <div class="clock-ss"></div>
        <div class="clock-hh"></div>
        <div class="clock-circle"></div>
    </div>
    <script type="text/javascript">
    
        function Huor_12() {
            var time = new Date();
            if (time.getHours() > 12) {
                return time.getHours() - 12;
            }
            else {
                return time.getHours();
            }
        }
        function thisTime() {
            var time = new Date();
            var clock_mm = document.getElementsByClassName("clock-mm")[0];
            var clock_ss = document.getElementsByClassName("clock-ss")[0];
            var clock_hh = document.getElementsByClassName("clock-hh")[0];

            var seconds = time.getSeconds();
            var minutes = time.getMinutes();
            var hours = Huor_12();
            var mm_deg = seconds * 6;
            var ss_deg = minutes * 6;
            var hh_deg = hours * 30 + seconds / 2;
            clock_mm.style.transform = "rotate(" + mm_deg + "deg)";
            clock_ss.style.transform = "rotate(" + ss_deg + "deg)";
            clock_hh.style.transform = "rotate(" + hh_deg + "deg)";
        }   
        (function(){
            thisTime();
            var clock_mm = document.getElementsByClassName("clock-mm")[0];
            var clock_ss = document.getElementsByClassName("clock-ss")[0];
            var clock_hh = document.getElementsByClassName("clock-hh")[0];
            console.log(clock_hh);
            clock_mm.style.display = "block";
            clock_ss.style.display = "block";
            clock_hh.style.display = "block";
            setInterval(thisTime, 1000);
        })()
    </script>
</body>

</html>
